<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my number by Edouard Herrengt</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Guess my number</h1>
      <p>(Between 1 & 20)</p>
      <div class="interrogation">?</div>
    </header>
    <main>
      <div class="left">
        <input type="number" />
        <button type="submit" id="user">Check !</button>
      </div>
      <div class="right">
        <p class="displayer">Start playing...</p>
        <p>Score: <span class="total_score">10</span></p>
        <p>Highest Score: <span class="highest_score">0</span></p>
      </div>
    </main>
    <footer>
      <button class="restart">Restart !</button>
    </footer>
  </body>
</html>
